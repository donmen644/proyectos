        .header__menu:hover ul,

        .carousel__container {
            white-space: nowrap;
            margin: 70px 0px;
            padding-bottom: 10px;
        }

        .carousel-item {
            background-color: black;
            width: 200px;
            height: 250px;
            border-radius: 50px;
            margin-right: 40px;
            display: inline-block;
            cursor: pointer;
            transition: 450ms;
            overflow: hidden;
            transform-origin: center left;
            position: relative;
        }

        .carousel-item:hover~.carousel-item {
            transform: translate3d(100px, 0, 0);
        }

        .carousel__container:hover .carousel-item {
            opacity: 0.3;
        }

        .carousel__container:hover .carousel-item:hover {
            transform: scale(1.5);
            opacity: 1;
        }
        .carousel-item__img{
            width: 200px;
            height: 250px;
            object-fit: cover;
        }
        .carousel-item__details{
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0 ) 100%);
            font-size: 10px;
            opacity: 1;
            transition: 450ms opacity;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;

            bottom: 0;
